# Type, name and class can be strings like "LGBModel" or can be objects like LGBModel
# Do not worry about data-types, the framework will handle them

methods:
  - type: "AGModelBagExperiment"
    name: "LightGBM_c1_BAG_L1_Reproduced-v1"
    model_cls: "LGBModel"
    model_hyperparameters:
      random_state: 0
      n_estimators: 1000
      learning_rate: 0.05
    num_bag_folds: 8
    time_limit: 3600
    calibrate: true

  - type: "AGModelBagExperiment"
    name: "LightGBM_c1_BAG_L1_Reproduced-v2"
    model_cls: "LGBModel"
    model_hyperparameters:
      random_state: 0
      n_estimators: 1000
      learning_rate: 0.10
    num_bag_folds: 8
    time_limit: 3600
    calibrate: true

  - type: "AGModelBagExperiment"
    name: "LightGBM_c1_BAG_L1_Reproduced-v3"
    model_cls: "LGBModel"
    model_hyperparameters:
      random_state: 0
      n_estimators: 1000
      learning_rate: 0.15
    num_bag_folds: 8
    time_limit: 3600
    calibrate: true

  - type: "AGModelBagExperiment"
    name: "RealMLP_c2_BAG_L1_TD_v2_SM"
    model_cls: "RealMLPModel"
    model_hyperparameters:
      random_state: 0
      use_early_stopping: false
      use_ls: "auto"
      bool_to_cat: true
      impute_bool: false
      name_categories: true
    num_bag_folds: 8
    time_limit: 3600

  - type: "AGModelBagExperiment"
    name: "RealMLP_c2_BAG_L1_TD_v2_SM_ES"
    model_cls: "RealMLPModel"
    model_hyperparameters:
      random_state: 0
      use_early_stopping: true
      use_ls: "auto"
      bool_to_cat: true
      impute_bool: false
      name_categories: true
    num_bag_folds: 8
    time_limit: 3600

